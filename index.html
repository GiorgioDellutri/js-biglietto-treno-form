<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--? Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!--? CSS Import -->
        <link rel="stylesheet" href="./css/style.css">
        <title>Train rev-2</title>
    </head>
    <body>
        <main class="text-dark">
            <nav class="navbar navbar-expand-lg bg-light fs-5">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./img/logo-removebg-preview (2).png" alt="Logo" width="180" height="60" class="d-inline-block align-text-top ms-3">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item px-2">
                                <a class="nav-link active" aria-current="page" href="#">Offerte</a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link" href="#">Viaggiare con Hyper-Bool</a>
                            </li>
                            <li class="nav-item dropdown px-2">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Destinazioni
                                </a>
                            </li>
                            <li class="nav-item dropdown px-2">                            
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Milano</a></li>
                                    <li><a class="dropdown-item" href="#">Roma</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Palermo</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Cerca nel sito" aria-label="Search">
                            <button class="btn btn-outline-warning" type="submit">Cerca</button>
                        </form>
                    </div>
                </div>
            </nav>
            <section class="ticket m-auto mt-5">
                <div class="container">
                    <div class="row text-center ">
                        <div class="col-12">
                            <h1 class="mb-5">Acquista il tuo biglietto</h1>
                        </div>
                    </div>
                    <div class="row align-items-center justify-content-center">
                        <div class="col-auto">
                            <label for="km" class="col-form-label">Inserisci i Km </label>
                        </div>
                        <div class="col-auto">
                            <input type="number" id="km" class="form-control">
                        </div>
                        <div class="col-auto">
                            <span  class="form-text">
                                Inserisci il valore in cifre
                            </span>
                        </div>
                    </div>
                        <div class="row  align-items-center justify-content-center mt-3">
                            <div class="col-auto">
                                <label for="age" class="col-form-label">Inserisci eta'</label>
                            </div>
                            <div class="col-auto">
                                <input type="number" id="age" class="form-control">
                            </div>
                            <div class="col-auto">
                                <span class="form-text">
                                    Inserisci il valore in cifre
                                </span>
                            </div>
                        </div>
                    <div class="row justify-content-center mt-3">
                        <div class="col-auto ">
                            <a href="#" class="btn btn-warning">Calcola prezzo</a>
                            <a href="#" class="btn btn-warning reset">Reset</a>
                            <h3 id="prezzo"></h3>
                            <h4 id="travel"></h4>
                            <h4 id="price"></h4>
                            <h4 id="discount"></h4>
                        </div>
                    </div>
                </div>
            </section>
        </main>


    <!--? Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!--? JS Import -->
    <script src="./js/script.js"></script>

</html>
